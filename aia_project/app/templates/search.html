{% extends "layout.html" %}
{% block content %}

<h1>Search for `{{ query }}`</h1>

<ol>

{% for tournament in tournaments %}

<li>
    <div class="mb-1">
        <a href="/tournament_display/{{ tournament.id }}">{{ tournament.title }}</a>
    </div>
</li>

{% else %}

<div class="text-center">
    <img src="/pics/undraw_empty_xct9.svg" width="40%" />
    <h2>...empty!</h2>
</div>

{% endfor %}

</ol>

{% endblock %}
