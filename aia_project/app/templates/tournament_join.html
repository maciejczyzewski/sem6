{% extends "layout.html" %}
{% block content %}

<h1>Join Tournament <a href="/tournament_display/{{ tournament.id }}">(back)</a></h1>

<!--<hr> Zrobic jak github connect API? <hr>-->

{% for key in successes %}
<div class="alert alert-success" role="alert">
    <span class="badge badge-secondary">{{key}}</span> {{successes[key][0]}}
</div>
{% endfor %}

{% for key in errors %}
<div class="alert alert-danger" role="alert">
    <span class="badge badge-secondary">{{key}}</span> {{errors[key][0]}}
</div>
{% endfor %}

<form method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">License code</label>
    <div class="inner-addon right-addon">
    <input type="text" class="form-control" name="license"
                                            placeholder="Enter license code"
                                            value="{{ parsed_args['license'] }}">

        <img class="glyphicon" src="/assets/card-text.svg">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Rating</label>
    <div class="inner-addon right-addon">
        <input type="number" step="1" class="form-control" name="rating"
    placeholder="Enter rating (i.e. 1500)" value="{{
    parsed_args['rating'] }}">
        <img class="glyphicon" src="/assets/gem.svg">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
