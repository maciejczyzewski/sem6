{% extends "layout.html" %}
{% block content %}

<h1>Verify</h1>

{% for key in successes %}
<div class="alert alert-success" role="alert">
    <span class="badge badge-secondary">{{key}}</span> {{successes[key][0]}}
</div>
{% endfor %}

{% for key in errors %}
<div class="alert alert-danger" role="alert">
    <span class="badge badge-secondary">{{key}}</span> {{errors[key][0]}}
</div>
{% endfor %}

{% endblock %}
