<html>

<head>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
        $(function() {
            $('button:contains(\'A\')').click(function() {
                $('#classic').addClass('asdf');
            });
            $('button:contains(\'B\')').click(function() {
                $('#classic').removeClass('asdf');
            });
            $('button:contains(\'C\')').click(function() {
                $('#toggle').toggleClass('asdf');
            });

            $('tr:even').addClass('asdf');

            function _x(t) {
                for (var e, u = document.evaluate(t, document, null,
                        XPathResult.ANY_TYPE, null), n = []; e = u.iterateNext();) {
                    n.push(e)
                }
                return n
            }

            // [9] / result -> green background
            // xpath: $x('//li[@class="a"][descendant::*[@class="b"]/a]')
            $(_x('//li[@class="a"][not(descendant::*[@class="b"]/a)]')).addClass('asdf2');
        });
    </script>

    <style>
        .asdf {
            background: Pink;
        }

        .asdf2 {
            background: green;
        }
    </style>

</head>
